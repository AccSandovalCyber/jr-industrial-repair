<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reliable Welding & Fabrication Services in Southern California. Custom metal work and heavy equipment repair." />
    <title>Jr. Industrial Repair</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <header class="bg-black text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Jr. Industrial Repair</h1>
      <button id="menu-toggle" class="block md:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <nav id="menu" class="hidden md:flex space-x-4">
        <a href="#home" class="hover:underline">Home</a>
        <a href="#fabrication" class="hover:underline">Fabrication</a>
        <a href="#past-work" class="hover:underline">Past Work</a>
        <a href="#contact" class="hover:underline">Contact</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="p-8 text-center text-white">
      <h2 class="text-3xl font-bold mb-4">Reliable Welding & Fabrication</h2>
      <p class="mb-4 text-lg">Serving Southern California with mobile repair and custom fabrication.</p>
    </section>

    <!-- Button Section -->
    <section class="p-8 text-center">
      <h3 class="text-2xl font-bold mb-4">Our Services</h3>
      <div class="flex justify-center space-x-4">
        <button id="fabrication-btn" class="bg-black text-white py-2 px-4 rounded hover:bg-gray-800">Fabrication</button>
        <!-- <button id="rebuild-btn" class="bg-black text-white py-2 px-4 rounded hover:bg-gray-800">Rebuild</button> -->
        <button id="machining-btn" class="bg-black text-white py-2 px-4 rounded hover:bg-gray-800">Rebuild & Machining Services</button>
      </div>
    </section>

    <!-- Dynamic Content Section -->
    <section id="content" class="p-8">
      <!-- Default content or image will be shown here when a button is clicked -->
    </section>

    <!-- Past Work -->
     <section id="past-work" class="p-8">
       <h3 class="text-2xl font-bold mb-4">Our Past Work</h3>
  <p>Here is a showcase of some of our previous projects...</p> 
      <!-- Past Work Images & Content -->
     </section>

    <!-- Contact Form -->
    <section id="contact" class="p-8 bg-white">
      <h3 class="text-2xl font-bold mb-4">Contact Us</h3>
      <form name="contact" method="POST" data-netlify="true" class="grid grid-cols-1 gap-4 max-w-md mx-auto">
        <input type="text" name="name" placeholder="Your Name" required class="p-2 border rounded" />
        <input type="email" name="email" placeholder="Your Email" required class="p-2 border rounded" />
        <textarea name="message" placeholder="Your Message" required class="p-2 border rounded"></textarea>
        <button type="submit" class="bg-black text-white p-2 rounded hover:bg-gray-800">Send Message</button>
      </form>
    </section>

    <script src="js/main.js" defer></script>
    <script src="js/services.js" defer></script>
  </body>
</html>
